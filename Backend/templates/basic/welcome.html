<!DOCTYPE HTML>
<html lang="de">
{% load static %}
<head>
    <title>LernPlan</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jonmor">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #ff0000;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .hintergrund {  
            background-image: url("https://mzb-lev.de/static/bilder/welcome_image.png");  
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass {
            width: 500px;
            height: 400px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(6px);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: default;
        }
        
        h1 {
            font-size: xx-large;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: #ffffff;
        }
        
        a {
            text-align: center;
            color: #ffffff;
            text-decoration: none;
        }
        
        .button1 {
            background-color: #009879;
            border-radius: 30px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
        
        }
        
        .button1:hover {
            background-color: #007a5c;
        }        
    </style>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script type="module">
        import { rainbowCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";
      
        new rainbowCursor({ element: document.body });
      </script>

</head>

<body>
    <div class="hintergrund">
        <div class="glass">
            <h1>Möchtest du dich <br> für <em>LernPlan</em> anmelden?</h1>
            <a href="{% url 'auth:login' %}" class="button1">Login</a>
        </div>   
    </div>
</body>
</html>
