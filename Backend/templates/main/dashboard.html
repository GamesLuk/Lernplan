<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'utils/auto-refresh-2_min.js' %}?v={{ timestamp }}"></script>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
        }

        .header {
            background-color: #009879;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .sidebar {
            background-color: #007f67;
            color: #ffffff;
            width: 200px;
            height: 100vh;
            padding-top: 60px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-left: 200px;
            padding: 80px 20px 20px 20px;
            width: calc(100% - 200px);
            overflow: auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-item {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item h2 {
            color: #009879;
            margin-bottom: 15px;
        }

        .dashboard-item p {
            color: #333;
            line-height: 1.8;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #007f67;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropbtn:hover {
            background-color: #005f4f;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #005f4f;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                padding: 10px;
            }

            .header a {
                font-size: 16px;
                margin: 5px 0;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding-top: 10px;
                flex-direction: row;
                justify-content: space-around;
            }

            .container {
                margin-left: 0;
                padding: 60px 10px 10px 10px;
                width: 100%;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/dashboard">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Mein Konto</button>
            <div class="dropdown-content">
                <a href="/profil">Profil</a>
                <a href="/einstellungen">Einstellungen</a>
                <a href="/logout">Abmelden</a>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <a href="/lernzeiten">Lernzeiten</a>
        <a href="/hausaufgaben">Hausaufgaben</a>
        <a href="/termine">Termine</a>
        <a href="/nachrichten">Nachrichten</a>
        <a href="/einstellungen">Einstellungen</a>
    </div>
    
    <div class="container">
        <h1>Dashboard</h1>
        
        <div class="dashboard">
            <div class="dashboard-item">
                <h2>Item 1</h2>
                <p>Details about item 1.</p>
            </div>
            <div class="dashboard-item">
                <h2>Item 2</h2>
                <p>Details about item 2.</p>
            </div>
            <div class="dashboard-item">
                <h2>Item 3</h2>
                <p>Details about item 3.</p>
            </div>
            <div class="dashboard-item">
                <h2>Item 4</h2>
                <p>Details about item 4.</p>
            </div>
        </div>
    </div>
</body>
</html>
