<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'utils/auto-refresh-2_min.js' %}?v={{ timestamp }}"></script>
    <title>Informationen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Heller Hintergrund passend zu den aktuellen Farben */
            scrollbar-width: none;
            scrollbar-color: transparent transparent;
        }

        .body::-webkit-scrollbar {
        display: hidden;
        }

        .body {
        -ms-overflow-style: none; 
        scrollbar-width: none;  
        }

        html {
            overflow: scroll;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 0;  /* Remove scrollbar space */
            background: transparent;  /* Optional: just make scrollbar invisible */
        }

        .header {
            background-color: #009879;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: auto; /* Enable scrolling */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }

        .container::-webkit-scrollbar {
            display: none;  /* Safari and Chrome */
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .info-container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-container h2 {
            color: #009879;
            margin-bottom: 10px;
        }

        .info-container p {
            color: #333;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container a {
            background-color: #009879;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
        }

        .button-container a:hover {
            background-color: #007f67;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;);
            gap: 20px;
            padding: 20px;
            width: 90%; /* Erhöht die Breite des Containers */
            max-width: 1200px; /* Setzt eine maximale Breite */
            margin: 0 auto; /* Zentriert den Container */
        }

        .dashboard-item {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            width: 90%;
            
        }

        .dashboard-item.relative {
            width: 90%;
            grid-column: 2;
            grid-row: span 2;
            
            
        }

        .dashboard-item.large {
            width: 90%;
        }

        .dashboard-item h2 {
            color: #009879;
            margin-bottom: 15px;
        }

        .dashboard-item p {
            color: #333;
            line-height: 1.8;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                padding: 10px;
            }

            .header a {
                font-size: 16px;
                margin: 5px 0;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .info-container {
                padding: 15px;
            }

            .info-container h2 {
                font-size: 20px;
            }

            .info-container p {
                font-size: 14px;
            }

            .button-container a {
                font-size: 14px;
                padding: 8px 16px;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/dashboard">Home</a>
        <a href="/lernzeiten">Lernzeiten</a>
        <a href="#">Über uns</a>
        <a href="#">Kontakt</a>
    </div>
    
    <div class="container">
        <h1>Informationen</h1>
        
        <div class="dashboard">
            <div class="dashboard-item">
                <h2>{{lernzeit.name}}</h2>
                <p>Raum: {{lernzeit.raum}}</p>
                <p>Lehrer: {{lernzeit.teacher}}</p>
            </div>
            <div class="dashboard-item relative">
                <h2>{{lernzeit.teacher}}</h2>
                <p></p>
            </div>
            <div class="dashboard-item large">
                <h2>Beschreibung</h2>
                <p>{{lernzeit.beschreibung}}</p>
            </div>
            
            <!-- Weitere Dashboard-Felder können hier hinzugefügt werden -->
        </div>
        
        <div class="button-container">
            <a href="/register">Anmelden</a>
        </div>
    </div>
</body>
</html>
