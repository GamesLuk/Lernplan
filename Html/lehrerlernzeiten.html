<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernzeiten</title>

    <style> body {
        background-color: #e0f7fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    
    a {
        color: rgb(255, 255, 255);
        font-style: normal;
        font-size: large;
        text-decoration: none;
    }
    
    .navigation {
        height: 70px;
        width: 100%;
        color: white;
        background-color: #009879;
        z-index: 10;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0%; 
        left: 0%; 
        right: 0%;
    }
    
    .obere-ecke {
        position: fixed;
        top: 0;
        right: 0;
    }
    
    .button3 {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff0000;
        color: #000000;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .button3:hover {
        background-color: #cc0000;
    }
    
    .namebutton {
        width: auto;
        height: auto;
        color: white;
        background-color: hsla(168, 100%, 29.8%, 0.7);
        border-radius: 5px;
        position: absolute;
        font-size: larger;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        padding: 10px;
        text-align: center;
        top: 10%; 
        right: 1%; 
        position: fixed;
    }
    
    .namebutton2 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: hsla(168, 100%, 29.8%, 0.7);
        border-radius: 5px;
        margin: 20px auto;
        width: 80%;
        max-width: 400px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .namebutton2 a {
        display: flex;
        padding: 20px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: left;
        font-size: 1rem;
    }
    
    .namebutton2 a:hover {
        background-color: rgba(255, 255, 255, 0.5);
    }
    
    .icon {
        width: 50px;
        height: 50px;
        margin-left: 10px;
    }
    
    .notizfeld {
        width: 100%;
        height: calc(100% - 70px);
        padding: 20px;
        font-size: 16px;
        background-color: white;
        border: none;
        resize: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        text-align: left;
    }
    
    table {
    width: 97%;
    max-width: 1200px;
    margin: 25px auto;
    border-collapse: collapse;
    font-size: 18px;
    text-align: left;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    overflow: hidden;
    }
    
    th, td {
    padding: 12px 15px;
    width: 20%;
    }
    
    th {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    }
    
    tr {
    border-bottom: 1px solid #dddddd;
    }
    
    tr:nth-of-type(even) {
    background-color: hsla(168, 100.00%, 29.80%, 0.10);
    }
    
    tr:hover {
    background-color: hsla(168, 100.00%, 29.80%, 0.30);
    }
    
    
    .absagen{
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: hsla(0, 100%, 30%, 0.5);
        border-radius: 5px;
        width: 60%;
        max-width: 400px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .absagen:hover {
        background-color: hsla(0, 100%, 30%, 1);
    }
    </style>

</head>
