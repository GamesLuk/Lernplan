<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="obere-ecke"><div class="button3"><a href="/seiteschließen.html">X</a></div></div>
    <div class="container">
        <div class="links">
            <!--DATE-->20.01.2025<!--/DATE-->
        </div>
        <div class="zentriert">
            <h1>LernPlan</h1>
        </div>
        <div class="rechts">
            <img src="LogoLernPlan.png" width="80" height="80" alt="LernPlan Logo">
        </div>
    </div>
    <br>
    <h1>Willkommen auf unserer Website!
        <br> Hier kannst du dich für eine Lernzeit eintragen:
    </h1>
    <form>
        <div id="pollOptions"></div>
        <button type="submit">Abstimmen</button>
      </form>
    
      <script>

        const pollOptionsDiv = document.getElementById("pollOptions");
        const options = JSON.parse(localStorage.getItem("pollOptions")) || [];
    
        options.forEach(option => {
          const label = document.createElement("label");
          label.textContent = option;
    
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "poll";
          radio.value = option;
    
          pollOptionsDiv.appendChild(label);
          pollOptionsDiv.appendChild(radio);
          pollOptionsDiv.appendChild(document.createElement("br"));
        });
      </script>
</body>
</html>
